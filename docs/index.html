<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LED Control</title>

  <!-- MQTT.js (browser build) -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #0f172a; /* slate-900 */
    color: #e5e7eb;      /* gray-200 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: #020617; /* slate-950 */
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    width: 320px;
    text-align: center;
  }

  h2 {
    margin-bottom: 1.5rem;
    font-weight: 500;
  }

  input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    height: 6px;
    border-radius: 3px;
    background: #334155;
    outline: none;
    margin: 1rem 0;
  }

  /* WebKit thumb */
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #38bdf8; /* sky-400 */
    cursor: pointer;
    box-shadow: 0 0 0 4px rgba(56,189,248,0.25);
    transition: transform 0.1s ease;
  }

  input[type="range"]::-webkit-slider-thumb:hover {
    transform: scale(1.1);
  }

  /* Firefox thumb */
  input[type="range"]::-moz-range-thumb {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #38bdf8;
    cursor: pointer;
    border: none;
  }

  .value {
    margin-top: 0.75rem;
    font-size: 0.9rem;
    color: #94a3b8; /* slate-400 */
  }

  </style>
</head>
<body>
  <div class="container">
    <h2>LED Brightness</h2>

    <input
      type="range"
      min="0"
      max="255"
      value="0"
      id="slider"
    />

    <div class="value">
      Level: <span id="value">0</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
